plugins {
    id 'java'
    id 'net.ltgt.apt' version '0.8'
    id "com.google.protobuf" version "0.8.6"
}

group 'org.mapstruct.proto'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.mapstruct:mapstruct-jdk8:1.3.0.Beta1'
    compile	"org.mapstruct:mapstruct-processor:1.3.0.Beta1"
    compile 'com.google.protobuf:protobuf-java:3.2.0'

    apt 'org.mapstruct:mapstruct-processor:1.3.0.Beta1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    unitTest {
        resources {
            srcDir "resources"
        }
    }
    main {
        java {
            srcDir "src/main/java"
            srcDir "$buildDir/generated/source/proto"
            srcDir "${buildDir}/generated/source/apt"
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:3.2.0"
    }
}